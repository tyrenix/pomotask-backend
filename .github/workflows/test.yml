name: Test backend

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Info
        run: |
          pwd
          ls -a 
          ls test/

      - name: List tests
        run: npx jest --listTests

      - name: Run unit tests
        run: npm run test

      - name: Run e2e tests
        run: npm run test:e2e